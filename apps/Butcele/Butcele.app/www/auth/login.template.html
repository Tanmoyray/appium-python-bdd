<ion-content id="activation-screen">

  <div class="header-container padding">
    <img src="assets/img/new-butce-icon.png"/>
    <h3>Telefon Numaranız</h3>
    <p>Telefonunuza gelecek olan aktivasyon kodu ile Bütçele uygulamasını kullanmaya başlayabilirsiniz.</p>
  </div>

  <form class="padding" name="activationForm" novalidate
        ng-submit="vm.submit(params)">
    <div class="input-container">
      <input type="tel" name="budgetName" placeholder="5XX XXX XX XX"
             ng-model="params.phoneNumber" ng-required="true"
             ng-minlength="10" ng-maxlength="10"/>
      <button type="submit" class="go-circle" ng-disabled="activationForm.$invalid">
        <i class="icon ion-chevron-right"></i>
      </button>
    </div>
  </form>

</ion-content>
