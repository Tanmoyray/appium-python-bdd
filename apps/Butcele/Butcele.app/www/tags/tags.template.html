<ion-view title="Etiketlerim">

  <ion-nav-buttons side="left">
    <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>
  <ion-nav-buttons side="right">
    <button class="button button-icon icon ion-plus" ng-click="vm.openTagModal()"></button>
  </ion-nav-buttons>

  <ion-content class="has-header">

    <div class="list list-inset">
      <label class="item item-input">
        <i class="icon ion-search placeholder-icon"></i>
        <input type="text" placeholder="Etiket ara..." ng-model="vm.tagFilter">
      </label>
    </div>

    <ion-list>
      <ion-item class="item item-icon-right"
        ng-repeat="tag in vm.tags | filter: { name: vm.tagFilter } | orderBy: 'name'"
        ng-click="vm.openTagModal(tag)">
        {{ tag.name }}

        <i class="icon ion-ios7-locked-outline opacity-50" ng-if="tag.isDefault"></i>
      </ion-item>
    </ion-list>

  </ion-content>
</ion-view>
