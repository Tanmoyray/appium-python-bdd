<ion-side-menus>

  <ion-side-menu-content>
    <ion-nav-bar class="bar-stable nav-title-slide-ios7">
      <ion-nav-back-button class="button-clear"><i class="icon ion-ios7-arrow-back"></i> Geri</ion-nav-back-button>
    </ion-nav-bar>
    <ion-nav-view name="menuContent" animation="slide-left-right"></ion-nav-view>
  </ion-side-menu-content>

  <span id="new-transaction-button" ng-click="vm.showTransactionForm()">
    <i class="icon ion-minus-round"></i>
  </span>

  <div class="overlay" ng-show="vm.overlayShow" ng-click="vm.hideOverlay()">
    <div class="tutorial arrow-upper-right">
      <img src="assets/img/arrow-upper-right.png"/>
      <div id="budgetHeader">
        <div id="budgetMock"></div>
      </div>
      <p class="tutorial new-budget">Buradan yeni bütçe oluşturabilirsiniz.</p>
    </div>

    <div class="tutorial arrow-lower-right">
      <p class="tutorial new-budget">Buradan herhangi bir bütçeye yeni harcama ekleyebilirsiniz.</p>
      <img src="assets/img/arrow-lower-right.png"/>
    </div>

    <div id="ctaMock">
      <i class="icon ion-minus-round"></i>
    </div>
  </div>

  <ion-side-menu id="sideMenu" side="left">
    <ion-content>
      <ion-list>
        <ion-item class="item-divider">
          Bütçelerim
        </ion-item>
        <ion-item class="nav-item" nav-clear menu-close ui-sref="app.active">
          <span class="bicon budgets-active bicon-sidemenu-s"></span>
          <span class="sidemenu-txt">Aktif</span>
        </ion-item>
        <ion-item class="nav-item" nav-clear menu-close ui-sref="app.archive">
          <span class="bicon budgets-passive bicon-sidemenu-s"></span>
          <span class="sidemenu-txt">Arşiv</span>
        </ion-item>
        <ion-item class="item-divider">
          Diğer Ayarlar
        </ion-item>
        <ion-item nav-clear menu-close ui-sref="app.tags">
          <span class="bicon tags bicon-sidemenu-s"></span>
          <span class="sidemenu-txt">Etiketler</span>
        </ion-item>
        <ion-item nav-clear menu-close ui-sref="app.about">
          <span class="bicon about bicon-sidemenu-s"></span>
          <span class="sidemenu-txt">Hakkında</span>
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-side-menu>
</ion-side-menus>
